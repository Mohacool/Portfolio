    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw==" crossorigin="anonymous"></script>

    <script type="text/javascript">

        var rocket_clicked=false;

        $(document).ready(function() {
            $('#fullpage').fullpage({
                        
                    navigation:true,
                    navigationTooltips:['hello','jello','welcome'],
                    afterLoad: function(anchorLink, index) {
                        // Objects 
                        var loadedSection = $(this);
                        var loadedSlide = loadedSection.find('.slide.active');
                        // SlideNumber
                        var slideNumber = $('.fp-section.active').index() + 1;
                        if (slideNumber==1){
                            $("#fp-nav ul li a span, .fp-slidesNav ul li a span").css({"background-color": "rgba(219, 210, 210, 0.4)"});
                        }
                        else{
                            $('#fp-nav ul li .fp-tooltip').css({"color":"black"});
                            $("#fp-nav ul li a span, .fp-slidesNav ul li a span").css({"background-color": '#333333'});
                        }
                       
                    },
                   
                    
                }
            );
                    
            $('.rocket.normal-rocket').on('click',function(e){
                const t1 = new TimelineMax();
                
                
                const smoke = $('.rocket.normal-rocket .exhaust-fumes li');
                const flame = $('.rocket.normal-rocket .exhaust-flame');
                const star  = $('.star');
                const body = $('.rocket.normal-rocket .rocket-body')
                const programmer = $('.programmer');

                const baby_rocket = $('.holder');

                const title = $('.aboutme');
                const newtitle = $('.aboutme-big');
                const sub = $('.sub-title');

                const button = $('.button');
               
                console.log(smoke);
                // The ,0 just means play the animation at the same time
                t1.fromTo(this,1,{bottom:'0px'},{bottom:'80%'})
                .fromTo(smoke,3,{opacity:'1'},{opacity:'0'},0)
                .fromTo(flame,0.2,{opacity:'1'},{opacity:'0'},0)
                .fromTo(star,0.1,{opacity:'1'},{opacity:'0'},0)
                .fromTo(body,1,{opacity:'1'},{opacity:'0'},0)
                .fromTo(smoke,3,{width:'200px'},{width:'1000px'},0)
                .fromTo(smoke,3,{height:'200px'},{height:'1000px'},0)
                .fromTo(smoke,1,{left:'-60px'},{left:'-300px'},0)
                .to(programmer,2,{"opacity":"1"},1)
                .to(this,0,{display:"none"})
                .to(title,0,{'opacity':'0'},0)
                .to(newtitle,3,{'opacity':'1'},0)
                // .to(title,1,{'font-size':'30px'},0)
                // .to(title,1,{'top':'10px'},0)
                .to(sub,4,{'opacity':'1'},0)
                .to(baby_rocket,0.75,{'top':'4px'},1)
                .to(button,1,{'opacity':'1'},1.5);

               
                rocket_clicked=true;

                
                
            })
            // How to move sections up and down
            // $('#hello').on('click',function(e){
            //     alert('yo');
            //     $.fn.fullpage.moveSectionDown();
            // })
        });

        $('.holder .baby-rocket').on('click',function(e){
            
            const t2 = new TimelineMax();
            const rock = $('.baby-rocket');
            t2.to(rock,2,{rotation:"+=360"}, "spin");
        })
