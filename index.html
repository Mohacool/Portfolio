    <style type="text/css">

		.large-header{
			position: relative;
			width: 100%;
			background: #111;
			overflow: hidden;
			background-size: cover;
			background-position: center center;
			z-index: 1;
		}

		.demo .large-header{
			background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/demo-bg.jpg");
		}

		.main-title{
			/* position: absolute; */
			margin: 0;
			padding: 0;
			color: #f9f1e9;
			text-align: center;
			/* top:60%;

            transform: translate(-50%,-50%,0); */
            /* position:absolute;
            top: 100%; left: 50%;
            transform: translate(-50%,-50%); */
            position:relative;
            
        }
        
        .sub-title{
            /* border:1px solid green; */
			margin: 0;
            padding: 0;
            color: #f9f1e9;
            font-family:'Raleway-Thin';
            font-size:0.7em;
            
            letter-spacing: 0.1em;
            /* top:65%;
			left: 50%;

            transform: translate(-50%,-50%,0); */

            text-align: center;
            padding-top:5px;
            
               
        }

		.demo .main-title{
			text-transform: uppercase;
			font-size: 1.2em;
            letter-spacing: 0.1em;
            font-family:'Raleway-Thin';
        }
        .main-title .fat{
            font-family:'Raleway';
        }

		.main-title .thin{
			font-weight: 200;
		}

<body>
    <div class="container-fluid w-100 px-0 mx-0 demo">

		<section id="section1" data-anchor="page1" class="content">
			<div id="large-header" class="large-header" style="height: 1740px;">
                <canvas id="demo-canvas" width="980" height="1740"></canvas>
                <div class="container stuff show">
                    <span class="dot"></span>
                    <div class="main-text">
                        <h2 class="main-title">
                            <span class="thin">I'm </span> <span class="fat">Mohamed Salama</span>
                        </h2>
                        <p class="sub-title"> I'm a blah and a blah and most importantly a blah
                        but again I have been known to blah blah</p>
                        <div class="row show">
                        <a href="#page2">
                            <div class="arrow-box">
                                <div class="arrow arrow-1"></div>
                                <div class="arrow arrow-2"></div>
                            </div>
                        </a>
                        
                       

                        
                    </div>
                    
                </div>
                
			</div>
        </section>
        <section id="section2" data-anchor="page2">
            <h1>Page 2</h1>
        </section>
        <section id="section3" data-anchor="page3">

    <script type="text/javascript">

        $( document ).ready(function() {
            $('.container-fluid').fullpage({
                        
                        autoScrolling:false,
                        anchors : ['page1','page2','page3'],
                        navigation:true,
                        animateAnchor:true,
                        css3: true,
                        navigationPosition: "right",
                        slidesNavigation: true
                    }
                );
        });
