<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            height:100vh;
            overflow:hidden;
        }
        section{
            background-color:rgb(119, 197, 197);
            height:100vh;
            width:100%;
            display:block;
        }
        section.page2{
            background-color:rgb(57, 117, 117);
        }
        section.page3{
            background-color:rgb(194, 134, 191);
        }
        h1{
            font-size:100px;
        }
    </style>
    <div id="fullpage">
        <section class="page1" data-anchor="section1">
            <h1>hello</h1>
            <a href="#section2">Click me</a>
        
        </section>
        <section class="page2" data-anchor="section2"><h1>Whats Up?</h1></section>
        <section class="page3" data-anchor="section3"><h1>Not much</h1></section>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src='jquery.fullpage.js'></script>
    <link rel="stylesheet" href="fullpage.css">
    <script type="text/javascript">
       
        $(document).ready(function() {
            $('#fullpage').fullpage();
        });
